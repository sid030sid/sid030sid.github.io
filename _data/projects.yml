main:
  - title: "TrustCV"
    authors: <strong>Sid Lamichhane</strong>
    conference_short: Trace4EU / EBSI
    conference: As part of the <a href="https://trace4eu.eu/">Trace4EU</a> research project, I co-designed and implemented TrustCV, a decentralized application platform that enables applicants to share trustworthy CVs by leveraging verifiability through the Self-Sovereign Identity paradigm and the European Blockchain Services Infrastructure (<strong>EBSI</strong>), Spring 2025.
    #demo_video: ./assets/videos/demo_trustcv.mp4
    image: ./assets/img/teaser_trustcv.jpg
    notes: Research and coding project
    page: https://resume-app.trace4eu.eu/

  - title: "Self-sovereign EcoLens"
    authors: <strong>Sid Lamichhane</strong>
    conference_short: LauzHack / EcoLens
    conference: Self-sovereign EcoLens is a decentralized information system that enables the issuance and redemption of Ecopoints as rewards for sustainable eating habits, without relying on centralized servers. The system was developed as a contribution to the <strong>LauzHack</strong> hackathon and the <a href="https://zeroemission.group/ecolens/">EcoLens</a> project, December 2024.
    code: https://github.com/sid030sid/self-sovereign-ecolens
    demo_video: https://www.youtube.com/watch?v=jX1_tHvjJ_I
    image: ./assets/img/teaser_self_sovereign_ecolens.jpg
    notes: Coding project
    page: https://lauzhack.com/projects.html#:~:text=Self%20Sovereign%20Ecolens

  - title: "did:ipfs"
    authors: <strong>Sid Lamichhane</strong>
    conference_short: DIF
    conference: Self-initiated research project during the Decentralized Identity Foundation (<strong>DIF</strong>) Hackathon, focused on creating a DID method for to enhance the identification of files in IPFS, October 2024.
    pdf: https://github.com/sid030sid/did-ipfs-service-provider?tab=readme-ov-file#about-didipfs
